@(ctx: ViewContext, bookmark: Bookmark)
@wrapper("Edit Bookmark: " + bookmark.entry.title){
  <form action="/bookmarks/@bookmark.id/edit" method="POST">
    <dl>
      <dt><label for="url">URL:</label></dt><dd><input type="text" name="url" size="80" value="@bookmark.entry.url"/></dd>
      <dt><label for="comment">Comment:</label></dt><dd><input type="text" name="comment" size="80"  value="@bookmark.comment"/></dd>
    </dl>
    <input type="hidden" name="@ctx.csrfKey" value="@ctx.csrfToken">
    <input type="submit" value="Edit"/> <a href="/bookmarks/@bookmark.id/delete">Delete</a> <a href="/bookmarks">List</a>
  </form>
}
